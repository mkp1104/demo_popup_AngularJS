<!doctype html>
<html >
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
	<!-- <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css"> -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		
	<script src="app.js"></script>

  </head>
  <body>
    <div ng-app="customDirectives">
    <div> 
	<br></br>
	<span custom-popover popover-html="Some Popover Text" popover-placement="bottom" popover-label="Label"></span>
	<br></br>
    </div>
	
	<div class="row">
    <div class="col-md-4">
      <div class="progress" title="Tech Hours Progress" data-toggle="tooltip">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
          60%
        </div>
      </div>
  	</div>
    <div class="col-md-6">
      <a href="" title="Wow. Looky Here." data-toggle="tooltip">I have a Tooltip</a>
    </div>  
  </div>
  
  <hr>
  
  <div class="row">
    <div class="col-md-4">
      <div class="progress" title="Tech Hours Progress" data-toggle="popover" data-placement="bottom" data-content="More stuff here.." data-trigger="hover">
        <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
          80%
        </div>
      </div>
  	</div>
    <div class="col-md-6">
      <a href="" title="Wow. Looky Here." data-toggle="popover" data-content="More stuff here.." data-trigger="hover">I have a Popover</a>
    </div>  
  </div>
  
</div>
	
  </body>
</html>
